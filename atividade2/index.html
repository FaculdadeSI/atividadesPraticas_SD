<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Dados</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registro de Dados</h1>

      <main>
        <h2>Criar Registro</h2>
        <form id="create-form">
          <label for="name-create">Nome</label>
          <input
            type="text"
            id="name-create"
            name="name"
            placeholder="Nome"
            required
          />

          <label for="email-create">Email</label>
          <input
            type="email"
            id="email-create"
            name="email"
            placeholder="Email"
            required
          />

          <label for="cpf-create">CPF</label>
          <input
            type="text"
            id="cpf-create"
            name="CPF"
            placeholder="CPF"
            required
          />

          <button type="submit" class="create-btn">Criar</button>
        </form>

        <h2>Buscar Registro</h2>
        <form id="query-form">
          <label for="name-query">Nome</label>
          <input
            type="text"
            id="name-query"
            name="name"
            placeholder="Nome"
            required
          />
          <button type="submit" class="update-btn">Buscar</button>
        </form>

        <h2>MÃ©todos Permitidos</h2>
        <div id="allowed-methods"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
