<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain API</title>
  </head>
  <body>
    <h1>Blockchain API</h1>

    <h2>Criar Transação</h2>
    <label>Remetente:</label>
    <input type="text" id="sender" placeholder="Ex: Alice" /><br />
    <label>Destinatário:</label>
    <input type="text" id="recipient" placeholder="Ex: Bob" /><br />
    <label>Valor:</label>
    <input type="number" id="amount" /><br />
    <button onclick="createTransaction()">Criar Transação</button>

    <h2>Blockchain Atual</h2>
    <pre id="blockchain"></pre>

    <h2>Resolver Conflitos Manualmente</h2>
    <button onclick="resolveNodes()">Resolver Conflitos</button>

    <script>
      const apiUrl = "http://127.0.0.1:5001"; // Mude para a URL correta da API

      function createTransaction() {
        const sender = document.getElementById("sender").value;
        const recipient = document.getElementById("recipient").value;
        const amount = document.getElementById("amount").value;

        fetch(apiUrl + "/transactions/new", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender, recipient, amount }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.message);
            mineBlock(); // Minera automaticamente após criar a transação
          });
      }

      function mineBlock() {
        fetch(apiUrl + "/mine")
          .then((response) => response.json())
          .then((data) => {
            console.log("Bloco minerado:", data);
            resolveNodes(); // Após minerar, resolve conflitos automaticamente
          });
      }

      function resolveNodes() {
        fetch(apiUrl + "/nodes/resolve")
          .then((response) => response.json())
          .then((data) => {
            console.log("Resolvendo conflitos:", data.message);
            updateBlockchain(); // Após resolver, atualiza a exibição da blockchain
          });
      }

      function updateBlockchain() {
        fetch(apiUrl + "/chain")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("blockchain").textContent = JSON.stringify(
              data,
              null,
              2
            );
          });
      }

      // Atualiza ao carregar a página
      updateBlockchain();
    </script>
  </body>
</html>
