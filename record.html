<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Detalhes do Registro</h1>
      <div id="record-details"></div>

      <main>
        <h2>Atualizar Registro</h2>
        <form id="update-form">
          <input type="hidden" name="id" />

          <label for="name-update">Nome</label>
          <input
            type="text"
            id="name-update"
            name="name"
            placeholder="Nome"
            required
          />

          <label for="email-update">Email</label>
          <input
            type="email"
            id="email-update"
            name="email"
            placeholder="Email"
            required
          />

          <label for="cpf-update">CPF</label>
          <input
            type="text"
            id="cpf-update"
            name="CPF"
            placeholder="CPF"
            required
          />

          <button type="submit" class="update-btn">Atualizar</button>
        </form>

        <h2>Atualizar Registro (Parcial)</h2>
        <form id="update-partial-form">
          <input type="hidden" name="id" />

          <label for="partial-name-update">Nome</label>
          <input
            type="text"
            id="partial-name-update"
            name="name"
            placeholder="Nome (opcional)"
          />

          <label for="partial-email-update">Email</label>
          <input
            type="email"
            id="partial-email-update"
            name="email"
            placeholder="Email (opcional)"
          />

          <label for="partial-cpf-update">CPF</label>
          <input
            type="text"
            id="partial-cpf-update"
            name="CPF"
            placeholder="CPF (opcional)"
          />

          <button type="submit" class="update-btn">Atualizar Parcial</button>
        </form>

        <button id="delete-btn" class="delete-btn">Excluir Registro</button>
      </main>
    </div>
    <script src="recordScript.js"></script>
  </body>
</html>
