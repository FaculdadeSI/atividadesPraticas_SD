<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Detalhes do Registro</h1>
      <div id="record-details" class="record-details"></div>

      <h2>Atualizar Registro (PUT)</h2>
      <form id="update-form">
        <input type="text" name="name" placeholder="Nome" required />
        <input type="text" name="email" placeholder="Email" required />
        <input type="text" name="CPF" placeholder="CPF" required />
        <button type="submit">Atualizar</button>
      </form>

      <h2>Modificar Registro (PATCH)</h2>
      <form id="patch-form">
        <input type="text" name="name" placeholder="Nome" required />
        <input type="text" name="email" placeholder="Email" />
        <input type="text" name="CPF" placeholder="CPF" />
        <button type="submit">Modificar</button>
      </form>

      <button id="delete-btn" class="delete-btn">Excluir Registro</button>
    </div>
    <script src="recordScript.js"></script>
  </body>
</html>
