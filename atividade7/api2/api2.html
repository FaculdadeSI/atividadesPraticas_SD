<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain API</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <h1>Blockchain API</h1>

    <h2>Criar Transação</h2>
    <label>Remetente:</label>
    <input type="text" id="sender" placeholder="Ex: Alice" /><br />
    <label>Destinatário:</label>
    <input type="text" id="recipient" placeholder="Ex: Bob" /><br />
    <label>Valor:</label>
    <input type="number" id="amount" /><br />
    <button onclick="createTransaction()">Criar Transação</button>

    <div class="blockchain-header">
      <h2>Blockchain Atual</h2>
      <button onclick="resolveNodes()">Resolver Conflitos</button>
    </div>

    <pre id="blockchain"></pre>

    <script src="script2.js"></script>
  </body>
</html>
